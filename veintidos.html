<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>22/02/2022</title>

<body class="bg-primary">
    <div class="w-100 p-4 d-flex justify-content-center">
        <form>
            <!-- Email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" type="text" name="email" />
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" type="password" name="password" />
            </div>

                <!-- Checkbox -->
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col">
                    <div class="form-check mt-4">
                        <input type="checkbox" class="form-check-input" checked>
                        <label for="labelchekbox" class="form-check-label small">Recordar</label>
                    </div>
                </div>

                <div class="col">
                    <a href="#" class="text-white small"> ¿Has olvidado la contraseña?</a>
                </div>
            </div>


            <!-- Button -->

            <button type="submit" class="btn btn-danger btn-block mt-4">Acceder</button>


            <div class="text-center mt-4">
                <p class="small"> Ingresar con redes Sociales </p>
                <i class="bi bi-google"></i>

                <i class="bi bi-meta mr-3 ml-3"></i>
                <button type="button" class="btn btn-info"><i class="bi bi-whatsapp"></i></button>
                
            </div>
        </form>
    </div>
